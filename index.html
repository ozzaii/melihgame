    <style>

        body {

        @keyframes gradient {

        .glass {

        #login {

        .login-card {

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;

        }

        input::placeholder {

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff0066, #ff4d94);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
            filter: brightness(1.1);
        }

        #game {
            display: none;
            height: 100vh;
            touch-action: none;
        }

        #player {
            position: absolute;
            font-size: 60px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            z-index: 10;
            transition: left 0.1s linear, top 0.1s linear;
        }

        #playerBubble {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: 9;
            transition: left 0.1s linear, top 0.1s linear;
        }

        .stats {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            padding: 15px;
            z-index: 100;
        }

        .powerbar {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .powerbar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff0066, #ff66b2);
            transition: width 0.3s;
        }

        .item {
            position: absolute;
            font-size: 30px;
            animation: float 3s infinite ease-in-out;
            z-index: 5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .message {
            position: fixed;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            background: white;
            color: #ff0066;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .special {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            font-size: 18px;
            opacity: 0.5;
            pointer-events: none;
        }

        .special.ready {
            opacity: 1;
            pointer-events: auto;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(2) rotate(360deg); opacity: 0; }
        }

        .obstacle {
            position: absolute;
            font-size: 30px;
            animation: float 3s infinite ease-in-out;
            z-index: 5;
        }
    </style>
</head>
<body>

    <script>
        let score = 0;
        let power = 0;
        let gameActive = false;
        let specialReady = false;
        let lastX = 0;
        let playerY;
        const obstacles = ['üåµ', 'üóø', 'üåã', 'üï≥Ô∏è'];
        
        // Super spicy messages (mixing love, explicit content, and humor)
        const messages = [
            { score: 10, text: "Digital Love'dan Dijital 69'a! ü§ñ" },
            { score: 25, text: "Bu peri senin pipin i√ßin dans ediyor! üßö‚Äç‚ôÇÔ∏è" },
            { score: 50, text: "TA≈û≈ûAKLARIN VENUS'TEN DAHA PARLAK! ‚ú®" },
            { score: 75, text: "Harder Better Faster = Senin Performansƒ±n! üòà" },
            { score: 100, text: "ROBOT PENISINI EMMEK ISTIYORUM! ü§ñ" },
            { score: 150, text: "O TA≈ûAKLARA PERI TOZU SERPEYIM! üßö‚Äç‚ôÇÔ∏è" },
            { score: 200, text: "FACE TO FACE? MORE LIKE SIT ON MY FACE! üëÑ" },
            { score: 250, text: "PERƒ∞ TOZUYLA KAYGANLA≈ûTIRICI! üí¶" },
            { score: 300, text: "TECHNOLOGIC = PORNOGRAPHIC WITH YOU! üî•" },
            { score: 400, text: "TA≈û≈ûAKLARINI EMC√úKLEYIP YALAYIM! ü§§" },
            { score: 500, text: "GET LUCKY? DAHA √áOOOK GET FUCKED! üòà" }
        ];

        // Falling items (mix of cute and naughty)
        const items = ['üíï', 'üíñ', 'üçÜ', 'üí¶', 'üî•', '‚ú®', 'üöÄ', 'üëÑ'];

        const player = document.getElementById('player');
        const playerBubble = document.getElementById('playerBubble');

        let isDragging = false;
        let dragStartX, dragStartY;
        let bubbleStartX, bubbleStartY;

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '‚ú®';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        function showMessage(text) {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = text;
            msg.style.top = '50%';
            document.body.appendChild(msg);

            requestAnimationFrame(() => {
                msg.style.opacity = '1';
                msg.style.transform = 'translateX(-50%) translateY(-50%)';
            });

            setTimeout(() => {
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 300);
            }, 2000);
        }

        function createItem() {
            if (!gameActive) return;
            
            const item = document.createElement('div');
            item.className = 'item';
            item.textContent = items[Math.floor(Math.random() * items.length)];
            item.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            item.style.top = '-50px';
            gameArea.appendChild(item);

            let posY = -50;
            const speed = 2 + Math.random() * 2;

            function animate() {
                if (!gameActive) return;
                
                posY += speed;
                item.style.top = posY + 'px';

                const itemRect = item.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                if (itemRect.bottom > playerRect.top && 
                    itemRect.top < playerRect.bottom && 
                    itemRect.right > playerRect.left && 
                    itemRect.left < playerRect.right) {
                    
                    score += 1;
                    power = Math.min(power + 5, 100);
                    
                    document.getElementById('score').textContent = score;
                    document.getElementById('power').textContent = power;
                    document.getElementById('powerBar').style.width = power + '%';
                    
                    createSparkle(itemRect.left, itemRect.top);
                    
                    if (power >= 100 && !specialReady) {
                        specialReady = true;
                        document.getElementById('special').classList.add('ready');
                    }

                    messages.forEach(msg => {
                        if (score === msg.score) {
                            showMessage(msg.text);
                            confetti({
                                particleCount: 100,
                                spread: 70,
                                origin: { y: 0.6 }
                            });
                        }
                    });

                    item.remove();
                    return;
                }

                if (posY > window.innerHeight) {
                    item.remove();
                    return;
                }

                requestAnimationFrame(animate);
            }

            animate();
        }

        function createObstacle() {
            if (!gameActive) return;
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.textContent = obstacles[Math.floor(Math.random() * obstacles.length)];
            obstacle.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            obstacle.style.top = '-50px';
            gameArea.appendChild(obstacle);

            let posY = -50;
            const speed = 2 + Math.random() * 2;

            function animate() {
                if (!gameActive) return;
                
                posY += speed;
                obstacle.style.top = posY + 'px';

                const obstacleRect = obstacle.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                if (obstacleRect.bottom > playerRect.top && 
                    obstacleRect.top < playerRect.bottom && 
                    obstacleRect.right > playerRect.left && 
                    obstacleRect.left < playerRect.right) {
                    
                    // Collision with obstacle
                    score = Math.max(0, score - 5);
                    power = Math.max(0, power - 10);
                    
                    document.getElementById('score').textContent = score;
                    document.getElementById('power').textContent = power;
                    document.getElementById('powerBar').style.width = power + '%';
                    
                    showMessage("Ouch! üòµ");
                    obstacle.remove();
                    return;
                }

                if (posY > window.innerHeight) {
                    obstacle.remove();
                    return;
                }

                requestAnimationFrame(animate);
            }

            animate();
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            isDragging = true;
            dragStartX = touch.clientX;
            dragStartY = touch.clientY;
            
            const bubbleRect = playerBubble.getBoundingClientRect();
            bubbleStartX = bubbleRect.left;
            bubbleStartY = bubbleRect.top;
        }

        function handleTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            
            const deltaX = touch.clientX - dragStartX;
            const deltaY = touch.clientY - dragStartY;
            
            const newX = Math.max(0, Math.min(window.innerWidth - playerBubble.offsetWidth, bubbleStartX + deltaX));
            const newY = Math.max(0, Math.min(window.innerHeight - playerBubble.offsetHeight - 50, bubbleStartY + deltaY));
            
            playerBubble.style.left = `${newX}px`;
            playerBubble.style.top = `${newY}px`;
            player.style.left = `${newX}px`;
            player.style.top = `${newY - 50}px`;  // Offset fairy above bubble
        }

        function handleTouchEnd() {
            isDragging = false;
        }

        function startGame() {
            gameActive = true;
            
            // Set initial player and bubble position
            const initialX = (window.innerWidth - playerBubble.offsetWidth) / 2;
            const initialY = window.innerHeight - playerBubble.offsetHeight - 150;
            playerBubble.style.left = `${initialX}px`;
            playerBubble.style.top = `${initialY}px`;
            player.style.left = `${initialX}px`;
            player.style.top = `${initialY - 50}px`;
            
            // Touch event handling
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
            
            // Create items and obstacles periodically
            setInterval(createItem, 800);
            setInterval(createObstacle, 2000);
        }

        document.getElementById('special').addEventListener('click', () => {
            if (!specialReady) return;
            
            specialReady = false;
            power = 0;
            document.getElementById('power').textContent = power;
            document.getElementById('powerBar').style.width = '0%';
            document.getElementById('special').classList.remove('ready');

            showMessage("S√úPER SIHIRLI TA≈ûAK SALDIRISI!!!! üßö‚Äç‚ôÇÔ∏è‚ú®");
            
            // Multiple confetti bursts
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        spread: 180,
                        origin: { y: 0.6 }
                    });
                }, i * 200);
            }

            // Bonus points!
            score += 50;
            document.getElementById('score').textContent = score;
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const [username, password] = e.target.elements;
            if (username.value === 'kocami' && password.value === 'seviyorum') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                startGame();
            } else {
                alert('Yanlƒ±≈ü ≈üifre a≈ükƒ±m! Tekrar dene üòò');
            }
        });
    </script>
